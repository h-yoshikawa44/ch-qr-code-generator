<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>QR | QR Code Generator</title>
    <meta
      name="description"
      content="QR | devChallenges.io - QR Code Generator | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="qr-header">
      <h1>
        <img
          class="qr-header__logo"
          src="/images/logo-qr-generator.svg"
          alt="QRCODE"
          width="150"
          height="32"
        />
      </h1>
    </header>
    <main class="qr-main">
      <div class="container">
        <div class="qr-preview">
          <div class="qr-preview__bg-circle"></div>
          <div class="qr-preview__base"></div>
        </div>
        <div class="qr-actions">
          <button class="button qr-actions__button">
            <span>Download</span>
            <img
              class="qr-actions__button-icon"
              src="/images/download.svg"
              alt="Download"
              width="24"
              height="24"
            />
          </button>
          <button class="button qr-actions__button">
            <span>Share</span>
            <img
              class="qr-actions__button-icon qr-actions__button-link-icon"
              src="/images/share.svg"
              alt="Share"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/js/qr.js"></script>
  </body>
</html>
