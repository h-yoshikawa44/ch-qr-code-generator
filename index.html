<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>QR Code Generator</title>
    <meta
      name="description"
      content="devChallenges.io - QR Code Generator | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/ch-qr-code-generator/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Outfit:wght@400..700&amp;display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/ch-qr-code-generator/assets/base-BN6ODkiq.js"></script>
    <link rel="stylesheet" crossorigin href="/ch-qr-code-generator/assets/base-CzIiEmAG.css">
    <link rel="stylesheet" crossorigin href="/ch-qr-code-generator/assets/index-BQoTBppO.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <img
          class="logo"
          src="/ch-qr-code-generator/assets/logo-qr-generator-D3Q4yHVl.svg"
          alt="QRCODE logo"
          width="150"
          height="32"
        />
      </h1>
    </header>
    <main class="main">
      <div class="container">
        <form class="url-form" action="./qr">
          <div class="url-form__input-wrapper">
            <input
              class="url-form__input"
              name="url"
              type="text"
              placeholder="Enter a URL (e.g. https://google.com)"
              autocomplete="url"
              required
              pattern="https?://[\w\!\?\/\+\-_~;.,\*&amp;@#\$%\(\)'\[\]]+"
              title="Enter the URL where you want to generate the QR code, starting with http(s)://. (URL parameters such as queries and characters other than single-byte alphanumeric characters are not supported.)"
            />
            <button class="button url-form__button" type="submit">
              QR Code
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
