<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>QR | QR Code Generator</title>
    <meta
      name="description"
      content="QR | devChallenges.io - QR Code Generator | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/ch-qr-code-generator/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Outfit:wght@400..700&amp;display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/ch-qr-code-generator/assets/qr-ZcpQfEx9.js"></script>
    <link rel="modulepreload" crossorigin href="/ch-qr-code-generator/assets/base-BN6ODkiq.js">
    <link rel="stylesheet" crossorigin href="/ch-qr-code-generator/assets/base-CzIiEmAG.css">
    <link rel="stylesheet" crossorigin href="/ch-qr-code-generator/assets/qr-BT4prHrm.css">
  </head>
  <body>
    <header class="qr-header">
      <h1>
        <a href="./">
          <img
            class="qr-header__logo"
            src="/ch-qr-code-generator/assets/logo-qr-generator-D3Q4yHVl.svg"
            alt="QRCODE logo"
            width="150"
            height="32"
          />
        </a>
      </h1>
    </header>
    <main class="qr-main">
      <div class="container">
        <div class="qr-preview">
          <div class="qr-preview__bg-circle"></div>
          <canvas id="qr-preview" class="qr-preview__base"></canvas>
        </div>
        <div class="qr-actions">
          <!-- href は JS 側で生成した画像 DataURL を入れる -->
          <a
            id="qr-download-link-button"
            class="button qr-actions__button"
            href=""
            download="qr.webp"
          >
            <span>Download</span>
            <img
              class="qr-actions__button-icon"
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20height='24px'%20viewBox='0%20-960%20960%20960'%20width='24px'%20fill='%23f2f5f9'%3e%3cpath%20d='M480-320%20280-520l56-58%20104%20104v-326h80v326l104-104%2056%2058-200%20200ZM240-160q-33%200-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0%2033-23.5%2056.5T720-160H240Z'/%3e%3c/svg%3e"
              alt="download"
              width="24"
              height="24"
            />
          </a>
          <button id="url-copy-button" class="button qr-actions__button">
            <span>Share</span>
            <img
              class="qr-actions__button-icon qr-actions__button-link-icon"
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20height='24px'%20viewBox='0%20-960%20960%20960'%20width='24px'%20fill='%23f2f5f9'%3e%3cpath%20d='M440-280H280q-83%200-141.5-58.5T80-480q0-83%2058.5-141.5T280-680h160v80H280q-50%200-85%2035t-35%2085q0%2050%2035%2085t85%2035h160v80ZM320-440v-80h320v80H320Zm200%20160v-80h160q50%200%2085-35t35-85q0-50-35-85t-85-35H520v-80h160q83%200%20141.5%2058.5T880-480q0%2083-58.5%20141.5T680-280H520Z'/%3e%3c/svg%3e"
              alt="share"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
